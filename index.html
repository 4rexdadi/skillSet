<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./src/style.css" />
	<title>Adedayo's Skill-Set</title>
</head>

<body>
	<main class="container">
		<div class="cubeContainer">
			<div class="cubeScene">
				<div class="cube">
					<div class="cubeFace cube-front">
						<svg class="icon">
							<use href="icons.svg#api"></use>
						</svg>
					</div>
					<div class="cubeFace cube-back">
						<svg class="icon">
							<use href="icons.svg#sass"></use>
						</svg>
					</div>
					<div class="cubeFace cube-right">
						<svg class="icon">
							<use href="icons.svg#css"></use>
						</svg>
					</div>
					<div class="cubeFace cube-left">
						<svg class="icon">
							<use href="icons.svg#html"></use>
						</svg>
					</div>
					<div class="cubeFace cube-top">
						<svg class="icon">
							<use href="icons.svg#javascript"></use>
						</svg>
					</div>
					<div class="cubeFace cube-bottom">
						<svg class="icon">
							<use href="icons.svg#typescript"></use>
						</svg>
					</div>
				</div>
			</div>
		</div>

		<h1>Languages & Technologies</h1>

		<div class="skills">
			<ul class="skillsList-left">
				<li class="skillsItems">
					HTML
				</li>
				<li class="skillsItems">
					CSS/SASS
				</li>
				<li class="skillsItems">
					JavaScript
				</li>
				<li class="skillsItems">
					Typescript
				</li>
				<li class="skillsItems">
					Redux
				</li>
				<li class="skillsItems">
					Styled Component
				</li>
				<li class="skillsItems">
					Git
				</li>
				<li class="skillsItems">
					GitHub
				</li>
				<li class="skillsItems">
					Figma
				</li>
			</ul>
			<ul class="skillsList-right">
				<li class="skillsItems">
					React
				</li>
				<li class="skillsItems">
					Next
				</li>
				<li class="skillsItems">
					Node
				</li>
				<li class="skillsItems">
					Express
				</li>
				<li class="skillsItems">
					Rest-API
				</li>
				<li class="skillsItems">
					Three
				</li>
				<li class="skillsItems">
					Three fiber
				</li>
				<li class="skillsItems">
					Firebase
				</li>
				<li class="skillsItems">
					MongoDB
				</li>
			</ul>
		</div>

		<span class="scroll">
			<p>Keep Scrolling</p>

			<div class="svg">
				<svg>
					<use href="icons.svg#arrow"></use>
				</svg>
			</div>
		</span>
	</main>
	</div>
	<script type="module" src="/src/main.ts"></script>
</body>

</html>
